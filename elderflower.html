<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Hundred Horrors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="readme_wrapper">
        <p class="readme"></p>
        <a href="https://celebrelation.herokuapp.com/" class="hidden">Check it out!</a>
    </div>
    
   
    <script>
        const hidden = document.querySelector('.hidden'); 
        const readMe = document.querySelector('.readme');
        const readmeText = '“Elderflower” is a dating website for the elderly.  A full-stack database backed application made with HTML, CSS, Ruby, PostgreSQL and Sinatra.  Feel free to create your own (password encrypted) profile or for a quick and easy preview, log in as:  geraldine@gmail.com Password: 123'

        let i = 0

        function typeWriter() {

            if (i < readmeText.length) { 
            readMe.textContent += readmeText.charAt(i);
            i++;
            setTimeout(typeWriter, 5);
            } 

            if (i === readmeText.length) {
                hidden.classList.add('link_to_app');
                hidden.classList.remove('hidden');

            }
        }  

        typeWriter();     
    </script>
</body>
</html>
