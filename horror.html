<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Hundred Horrors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="readme_wrapper">
        <p class="readme"></p>
        <a href="https://tomcat-js.github.io/One-Hundred-Horrors/" class="hidden">Check it out!</a>
    </div>
    
   
    <script>
        const hidden = document.querySelector('.hidden'); 
        const readMe = document.querySelector('.readme');
        const readmeText = 'Best viewed on a large screen device, “One Hundred Horrors” is an interactive art installation. Click on any of the 100 televisions for some terrifying sights and sounds. Feeling brave?'

        let i = 0

        function typeWriter() {

            if (i < readmeText.length) { 
            readMe.textContent += readmeText.charAt(i);
            i++;
            setTimeout(typeWriter, 5);
            } 

            if (i === readmeText.length) {
                hidden.classList.add('link_to_app');
                hidden.classList.remove('hidden');

            }
        }  

        typeWriter();     
    </script>
</body>
</html>
